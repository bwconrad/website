<!-- Workout summary card -->
<div class="card-small" style="">
    <div class="wrapper">
        <div class="column-title">
            <h2 class="title">Weekly Mileage</h2>
        </div>
        <div class="column">
            <h2 class="label">Distance</h2>
            <p class="value">{{ .Get 0 }}</p>
        </div>
        <div class="column">
            <h2 class="label">Elev Gain</h2>
            <p class="value">{{ .Get 1 }}</p>
        </div>
    </div>
</div>
