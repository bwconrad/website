<span class="inline-svg" style="display: inline-block; height: {{ .size }}; width: {{ .size }}; top: 0.15rem; position: relative;" >
{{- $fname:=print "static/icons/" .name ".svg" -}}
{{- $path:="<path" -}}
{{- $fill:="<path fill=\"currentColor\"" -}}
{{ replace (readFile $fname) $path $fill | safeHTML }}
</span>
